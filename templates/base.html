<html>
    <head>
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-primary justify-content-between">
            <div class="container">
                <a href="/" class="navbar-brand text-light">Authentication-Authorization Exercise</a>
                <ul class="nav navbar-nav flex-row float-right">
                    <!-- will only show the logout link if the user is logged in -->
                    {% if session['user_username'] %}
                    <li class="nav-item">
                        <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link pr-3 text-light" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/register">Signup</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
