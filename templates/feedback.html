{% extends 'base.html' %}
{% block title %}Feedback{% endblock %}

{% block content %}
<h2>Edit Feedback</h2>
<form method="POST" action="/feedback/{{ feedback.id }}/update">
    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
    </p>
    {% endfor %}
    <button class="btn btn-success btn-lg">Update</button>
    <a href="/" class="btn btn-danger btn-lg">Go Back</a>
</form>

{% endblock %}
